<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-galery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h2><i class="fas fa-camera" style="color: orange;"></i> Unsplash API</h2>
            <div class="search_box">
                <input class="input-search" type="text" placeholder="Search..." autofocus>
                <i id="search" class="fas fa-search"></i>
                <i id="close"class="fas fa-times"></i>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="container">
                <div class="image-galery"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper">  
          <div >
            <a href="https://github.com/gremlin654" class="social-link">
              <img src="./img/iconmonstr-github-3.svg" width="100" height="40" alt="MyGitHub">
            </a>
          </div>
          <div >
            <a href="https://rs.school/js-stage0/" class="social-link">
              <img src="./img/rs_school_js.svg" width="100" height="40" alt="RS School">
            </a>
          </div>
          <p class="year">2022</p>
        </div>
    </footer>    
    <script src="index.js"></script>
</body>
</html>
